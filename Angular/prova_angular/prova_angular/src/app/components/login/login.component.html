<form [formGroup]="form"]>
  <div>
    <label for="cpf">Login</label>
    <input type="text" id="cpf" formControlName="cpf" />
  </div>
  <div>
    <label for="password">Senha</label>
    <input type="text" id="password" formControlName="password" />
  </div>

  <button (click)="login()" [disabled]="!form.valid">Acessar</button>


</form>
